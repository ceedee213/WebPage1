<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Forgot Password</span>
            </div>
            <form action="/forgot-password" method="POST" id="forgotPasswordForm">
                <div class="input_wrapper">
                    <input type="email" id="email" name="email" class="input_field" required oninput="this.classList.toggle('filled', this.value.length > 0)">
                    <label for="email" class="label">Email Address</label>
                </div>

                <div class="input_wrapper">
                    <input type="submit" class="input-submit" value="Send Reset Link">
                </div>
                <div class="login">
                    <span>Remembered your password? <a href="index.html" style="font-weight: bold;">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
