<script>
    let currCity = "Manila";
    let units = "metric";

    function getWeather() {
            const API_KEY = '64f60853740a1ee3ba20d0fb595c97d5';

            // Fetch current weather data
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${currCity}&appid=${API_KEY}&units=${units}`)
            .then(res => res.json())
            .then(data => {
                weather__forecast.innerHTML = `<p>${data.weather[0].main}`

                // Fetch 5-day forecast data
                fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${currCity}&appid=${API_KEY}&units=${units}`)
                .then(response => response.json())
                .then(forecastData => {
                    const forecastContainer = document.getElementById('forecast-container');
                    forecastContainer.innerHTML = ''; // Clear previous forecast

                    const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                    const forecastByDay = {}; 

                    // Group forecasts by day
                    forecastData.list.forEach(forecast => {
                        const date = new Date(forecast.dt * 1000);
                        const dayIndex = date.getDay(); 
                        const dayName = daysOfWeek[dayIndex];

                        if (!forecastByDay[dayName]) {
                            forecastByDay[dayName] = [];
                        }
                        forecastByDay[dayName].push(forecast);
                    });

                    // Create forecast elements for each day
                    for (const dayName in forecastByDay) {
                        const forecasts = forecastByDay[dayName];
                        const temperature = forecasts[0].main.temp.toFixed(); // Use temperature from first forecast of the day
                        const iconCode = forecasts[0].weather[0].icon; 
                        const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;

                        const forecastElement = document.createElement('div');
                        forecastElement.classList.add('forecast-item');
                        forecastElement.innerHTML = `
                            <p>${dayName}</p>   

                            <img src="${iconUrl}" alt="Weather icon">
                            <p>${temperature}&#176</p>
                        `;
                        forecastContainer.appendChild(forecastElement);
                    }
                })
                .catch(error => {
                    console.error('Error fetching forecast data:', error);
                });
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);   

            });
        }

        // ... (Rest of your existing JavaScript code) ...
    </script>
