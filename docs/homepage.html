<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <title>History</title>  
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">   
</head>
<body>
  <div class="container">
    <img src="window.png" alt="Window Image" style="width: 500px; height: 350px;">
    <div class="buttons">
      <button id="openBtn" onclick="window.location.href='open.html'">Open</button>
      <button id="closeBtn" onclick="window.location.href='close.html'">Close</button>
      <button id="customizeBtn" onclick="window.location.href='customize.html'">Customize</button>
    </div>
  </div>
  <div class="header"> 
    <div class="site-nav">
      <div class="user">
        <a href="homepage.html" style="display: flex; align-items: center;"> 
          <img src="user.png" alt="User Image" class="user-img">
          <div>
            <% if (user) { %>
              <h2><%= user.username %></h2>  
              <p><%= user.email %></p>   
            <% } else { %>
              <h2>Guest</h2> 
              <p>Not logged in</p> 
            <% } %>
          </div>
        </a>
      </div>
      <ul>
        <li>
          <a href="weather.html" style="display: flex; align-items: center;"> 
            <img src="cloudy.png" alt="Weather Icon">
            <p style="margin-left: 5px;">Weather Navigator</p> 
          </a>
        </li>
        <li>
          <a href="history.html" style="display: flex; align-items: center;"> 
            <img src="history1.png" alt="History Icon">
            <p style="margin-left: 5px;">History</p> 
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="index.html" style="display: flex; align-items: center;"> 
            <img src="logout.png" alt="Logout Icon">
            <p style="margin-left: 5px;">Log out</p> 
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
