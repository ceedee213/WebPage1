<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Reset Password</span>
            </div>
            <form action="/reset-password" method="POST" id="resetPasswordForm">
        
                <div class="input_wrapper">
                    <input type="text" id="username" name="username" class="input_field" required>
                    <label for="username" class="label">Username</label>
                </div>

                <div class="input_wrapper">
                    <input type="password" id="oldPassword" name="oldPassword" class="input_field" required>
                    <label for="oldPassword" class="label">Old Password</label>
                </div>

              
                <div class="input_wrapper">
                    <input type="password" id="newPassword" name="newPassword" class="input_field" required>
                    <label for="newPassword" class="label">New Password</label>
                </div>

            
                <div class="input_wrapper">
                    <input type="submit" class="input-submit" value="Reset Password">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            if (oldPassword === newPassword) {
                event.preventDefault();
                alert('New password cannot be the same as the old password.');
            }
        });
    </script>
</body>
</html>
