<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <div class="login_container">
            <div class="login_title"> <span>Reset Password</span> </div>
            <form action="/reset-password" method="POST" id="resetPasswordForm">
                <input type="hidden" id="token" name="token">
                <div class="input_wrapper">
                    <input type="password" id="password" name="password" class="input_field" required>
                    <label for="password" class="label">New Password</label>
                </div>
                <div class="input_wrapper"> <input type="submit" class="input-submit" value="Reset Password"> </div>
            </form>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;
    </script>
</body>
</html>
